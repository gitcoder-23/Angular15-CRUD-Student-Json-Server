<app-header></app-header>
<div class="mt-4">
  <h5 style="color: red; text-align: center" *ngIf="success == false">
    {{ message }}
  </h5>
  <h5 style="color: green; text-align: center" *ngIf="success == true">
    {{ message }}
  </h5>
  <h5 *ngIf="!studentList" style="color: red">No data found!</h5>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#Id</th>
        <th scope="col">Name</th>
        <th scope="col">Class</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center" *ngIf="studentList.length == 0">No data.</td>
      </tr>
      <tr *ngFor="let students of studentList; let indx = index">
        <th scope="row">{{ indx + 1 }}</th>
        <td>{{ students.studentName }}</td>
        <td>{{ students.className }}</td>
        <td>{{ students.email }}</td>
        <td>{{ students.mobile }}</td>
        <td class="text-center">
          <input
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            type="button"
            value="Edit"
            class="btn btn-info me-2"
          />

          <input
            (click)="deleteStudent(students.id)"
            type="button"
            value="Delete"
            class="btn btn-danger"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<app-modal></app-modal>
